<template name="playlist">
    {{> companyLogo}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h3>Play List</h3>
            </div>
        </div>

        <div class="row">
            <div class="playlist">
                <ul class="list-group">
                    {{#each playlist}}
                        <li class="{{_id}} list-group-item clearfix">
                            <span class="pull-left"><strong>{{Title}}</strong> sung by <strong>{{custName}}</strong></span>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>



    <div class="modal fade" id="songModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Song Info</h4>
          </div>
          <div class="modal-body">
            <div class="songDetail">
                <p>Song Id: {{songDetail.ID}}</p>
                <p>Title: {{songDetail.Title}}</p>
                <p>Artist: {{songDetail.Artist}}</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary js-deleteSong" data-dismiss="modal">Delete from Playlist</button>
          </div>
        </div>
      </div>
    </div>
</template>
