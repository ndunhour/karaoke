<template name="playlist">
    {{> companyLogo}}
    <div class="container-fluid">
        <div class="row">
            <div class="list-group">
                <div class="list-group-item clearfix">
                    <span class="pull-left"><h3>Play List</h3></span>
                    <span class="pull-right"><button type="button" class="btn btn-primary btn-sm js-resetPlayListDb" style="display:{{admin}}">Set Play List to 0</button></span>
                </div>
                <div class="deleteError"></div>
            </div>
        </div>

        <div class="row">
            <div class="playlist">
                <ul class="list-group">
                    {{#each playlist}}
                        <li class="list-group-item clearfix">
                            <span class="pull-left"><strong>{{Title}}</strong> sung by <strong>{{custName}}</strong></span>
                            <span class="pull-right"><button type="button" class="btn btn-primary btn-sm js-confirm" id={{_id}}>Delete Song</button></span>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="confirm" style="display:none">
                <ul class="list-group">
                    <li class="list-group-item clearfix"><p>Are you sure?</p></li>
                    <li class="list-group-item clearfix">
                        <span class="pull-left">
                            <button type="button" class="btn btn-primary btn-sm js-cancel">Cancel</button>
                        </span>
                        <span class="pull-right">
                            <button type="button" class="btn btn-primary btn-sm js-deleteSong">Yes</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</template>
