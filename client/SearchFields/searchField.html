<template name="searchField">
    <div class="row">
        <div class="col-md-12">
            <p> Welcome <strong>{{customerName}}</strong> to <strong>{{barName}}</strong>, we hope you enjoy yourself</p>
        </div>
        <div class="col-md-12">
            <h3>Search Songs</h3>
        </div>
    </div>

    <div class="row" data-toggle="modal" data-target="#myModal">
        {{> reactiveTable settings=settings}}
    </div>

    {{> playlist}}

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Song Request</h4>
          </div>
          <div class="modal-body">
                <p class='request'></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</template>
