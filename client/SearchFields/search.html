<template name="search">
    <div class="row">
        <div class="col-md-12">
            <p> Welcome <strong>{{cust.fname}}</strong> to <strong>{{cust.barName}}</strong>, we hope you enjoy yourself</p>
        </div>
    </div>

    <div class="main row">
        <div class="col-md-12">
            <h3>Search Songs</h3>
        </div>
        <div class="col-md-12">
            {{> reactiveTable settings=settings}}
        </div>
    </div>


    <div class="request row" style="display:none">
        <div class="col-md-12">
            <p class='msg'></p>
            <button class='js-close'>Close</button>
        </div>
    </div>
</template>
