<template name="results">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 title">
            <h3 for="title">Title</h3>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 title">
            <textarea name="title" id="titleArea" cols="30" rows="6" class="js-doSomething clickable">
                {{#each song}}
                    {{song.title}}
                {{/each}}
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 artist">
            <h3 for="artist">Artist</h3>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 artist">
            <textarea name="artist" id="artistArea" cols="30" rows="6" class="js-doSomething clickable"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 genre">
            <h3 for="genre">Genre</h3>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 genre">
            <textarea name="genre" id="genreArea" cols="30" rows="6" class="js-doSomething clickable"></textarea>
        </div>
    </div>
</template>
