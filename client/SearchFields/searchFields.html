<template name="searchFields">
    <div class="row">
        <div class="col-md-12">
            <h2>Search Songs</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9">
            <input type="text" class="searchBox" placeholder="Search by Artist or Song Title">
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="btn btn-success js-searchBtn">SEARCH</button>
        </div>
    </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Artist</th>
                <th>Title</th>
            </tr>

            {{#each songList}}
            <tr class='clickable' id='{{_id}}'>
                <td>{{ID}}</td>
                <td>{{Artist}}</td>
                <td>{{Title}}</td>
            </tr>
            {{/each}}
        </table>

        {{#each find}}
            <div style="background-color: red; border-bottom: 1px black solid;">
                    {{ID}}
                    {{Artist}}
                    {{Title}}
            </div>
        {{/each}}

</template>
