<template name="userDash">
    {{> companyLogo}}


    {{#if currentUser}}
        <p>hi</p>
    {{/if}}

    <div class="row">
        <div class="col-md-12">

            <p> Welcome <strong>{{profile.fName}}</strong> to <strong>{{nameOfBar}}</strong>, we hope you enjoy yourself</p>
        </div>
    </div>

    <div class="main row">
        <div class="col-md-12">
            <h3>Search Songs</h3>
        </div>
        <div class="col-md-12">
            {{> reactiveTable settings=settings}}
        </div>
    </div>

    <div class="request row" style="display:none">
        <div class="col-md-12">
            <p class='msg'></p>
            <button class='js-close'>Close</button>
        </div>
    </div>
</template>
