<template name="topTen">
    {{> companyLogo}}
    <div class="container-fluid">
        <div class="row">
            <div class="list-group">
                <div class="list-group-item clearfix">
                    <span class="pull-left">
                        <h4>Top 10 {{nameOfBar}} Requests</h4>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="topTen">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Number of Requests</td>
                        </tr>
                    </thead>
                    {{#each topTen}}
                    <tbody>
                        <tr>
                            <td>{{Title}}</td>
                            <td>{{request_count}}</td>
                        </tr>
                    </tbody>
                    {{/each}}
                </table>
            </div>
        </div>
    </div>
</template>
