<template name="reg">
    {{> companyLogo}}
    <div class="row reg">
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="text" placeholder="Enter Name" class="name">
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="text" placeholder="Enter email" class="email">
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="password" placeholder="Enter a Password" class="pass1">
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="password" placeholder="Re-Enter Password" class="pass2">
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <button class="js-reg">Register to Sing</button>
        </div>
    </div>

    <div class="succ" style="display:none">
        <h3>Registration Successful</h3>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <p>Welcome {{name}}, Choose a establishment from the list and re-enter your password to start singing</p>
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{nameOfBar}}
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
                <div class="dropdown-menu name" aria-labelledby="dropdownMenu1">
                    {{#each list}}
                        <p class="dropdown-item clickable" id={{name}}>{{name}}</p>
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="text" placeholder="{{emails}}" class="email">
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="password" placeholder="Enter a Password" class="pass">
        </div>
        <button class="js-signIn">Sign In</button>
    </div>
</template>
