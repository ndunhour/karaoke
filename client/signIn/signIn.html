<template name="signIn">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Establishment Name
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
                <div class="dropdown-menu barName" aria-labelledby="dropdownMenu1">
                    {{#each bar}}
                        <p class="dropdown-item" href="#">{{barName}}</p>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="text" placeholder="User Name" class="userName">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <input type="text" placeholder="Password" class="password">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <button type="button" class="btn btn-success js-signIn">Start Singing</button>
        </div>
    </div>
</template>
