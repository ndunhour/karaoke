<template name="companyLogo">
    <div class="companyLogo">
            {{#if signIn}}
        <div>
            <h1 class="title">Karaoke Central</h1>
        </div>
            {{else}}
        <div>
            <h1 class="bar">{{nameOfBar}}</h1>
        </div>
        <ul class="nav nav-tabs" style="display:{{navBar}}">
            <li role="presentation"><a href="{{home}}">Home</a></li>
            <li role="presentation"><a href="/playlist">Play List</a></li>
            <li role="presentation"><a href="/topTen">Most Requested</a></li>
            <li role="presentation"><a href="/contactDj">Contact DJ</a></li>
            <li role="presentation" style="display:{{show}}"><a href="/updateDb">Update DB</a></li>
            <li role="presentation"><a href="#" class="js-logOut">Log Out</a></li>
        </ul>
            {{/if}}

    </div>
</template>
