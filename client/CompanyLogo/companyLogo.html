<template name="companyLogo">
    <div class="companyLogo">
            {{#if signIn}}
        <div>
            <h1 class="title">Karaoke Central</h1>
        </div>
            {{else}}

        <nav class="navbar navbar-default navbar-fixed-top spacing">
            <div class="container-fluid">
                <h1 class="bar pull-left">{{nameOfBar}}</h1>
                <div class="btn-group pull-right hamMenu">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a href="{{home}}">Home</a></li>
                        <li><a href="/playlist">Play List</a></li>
                        <li><a href="/topTen">Most Requested</a></li>
                        <li><a href="/contactDj">Contact DJ</a></li>
                        <li style="display:{{show}}"><a href="/updateDb">Update DB</a></li>
                        <li><a href="#" class="js-logOut">Log Out</a></li>
                    </ul>

                </div>
            </div>
        </nav>

            </button>
        </div> -->
