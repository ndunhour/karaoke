<template name="topTen">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h3>Top 10 HMC Requests</h3>
        </div>
    </div>
    <div class="row">
        <div class="row">
        <div class="playlist">
            <ol>
            {{#each topTen}}
                <li class={{_id}}>{{Title}} {{Count}}</li>
            {{/each}}
            </ol>
        </div>
    </div>
    </div>
</template>
