<template name="playlist">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h3>Play List</h3>
        </div>
    </div>
    <div class="row">
        <div class="playlist">
            <table style="width:100%">
                <tr>
                    <th>Title</th>
                    <th>Singer</th>
                </tr>
                {{#each playlist}}
                <tr class={{_id}} data-toggle="modal" data-target="#songModal">
                    <td>{{Title}}</td>
                    <td>{{customerName}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>

    <div class="modal fade" id="songModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Song Info</h4>
          </div>
          <div class="modal-body">
            <div class="songDetail">
                <p>Song Id: {{songDetail.ID}}</p>
                <p>Title: {{songDetail.Title}}</p>
                <p>Artist: {{songDetail.Artist}}</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary js-deleteSong" data-dismiss="modal">Delete from Playlist</button>
          </div>
        </div>
      </div>
    </div>
</template>
