<template name="playlist">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h3>Play List</h3>
        </div>
    </div>

    <div class="row">
        <div class="playlist">
            <ol>
                {{#each playlist}}
                    <li class="{{_id}}"><strong>{{Title}}</strong> sung by <strong>{{custName}}</strong></li>
                {{/each}}
            </ol>
        </div>
    </div>
