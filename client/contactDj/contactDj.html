<template name="contactDj">
    {{> companyLogo}}
    <div>
        <input type="text" class="comment" placeholder="Contact DJ">
        <input class="btn btn-primary js-comment" type="button" value="Submit">
    </div>

    {{#each comments}}
    <div class="contactDj">
        <a href="" class="message_profile-pic"></a>
        <a href="" class="message_username">{{fName}}</a>
        <span class="message_timestamp">{{date}}</span>
        <span class="message_star"></span>
        <span class="message_content">{{comment}}</span>
    </div>
    {{/each}}
</template>
