<template name="baselayout">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <div class="wrapper">
        <!-- header -->
        <div class=" row">
            <div class="col-xs-6 offset-xs-3 col-sm-6 offset-sm-3 col-md-6 offset-md-3">
                {{> companyLogo}}
            </div>
        </div>

        <!-- main -->
        <div class="row">
            <!-- section            -->
            <div class="col-xs-6 offset-xs-3 col-sm-6 offset-sm-3 col-md-6 offset-md-3">
            {{> yield}}
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script>
            const endpoint = 'https://raw.githubusercontent.com/ndunhourowens/karaoke/fixSearching/private/karokeList.json';

            const songs = [];
            fetch(endpoint)
                .then(blob => blob.json())
                .then(data => songs.push(...data));
        </script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</template>
