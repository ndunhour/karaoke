<template name="registration">
    <h2>Registration Page</h2>
    <form class="registration">
        <input type="text" name="fName" placeholder="First Name">
        <input type="text" name="lName" placeholder="Last Name">
        <input type="text" name="userName" placeholder="User Name">
        <input type="email" name="regEmail" placeholder="Email" class="regEmail" required>
        <input type="password" name="regPassword" placeholder="Password" class="error" required>
        <input type="text" name="barName" placeholder="Establishment Name">
        <p class="errMsg"></p>
        <input type="submit" value="Register">
    </form>
</template>
