<template name="registration">
    {{> signInHeader}}

    <div class="container-fluid">
        <h2 style="text-align:center;">{{display}} Registration Page</h2>
        <form>
            <div class="row">
                <div class="col-xs-12 col-sm-12"><span><input type="text" class="fName" placeholder="First Name"></span></div>
                <div class="col-xs-12 col-sm-12"><span><input type="text" class="lName" placeholder="Last Name"></span></div>
                <div class="col-xs-12 col-sm-12"><span><input type="text" class="userName" placeholder="User Name" ></span></div>

            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12"><span><input type="email" class="regEmail" placeholder="Email" required></span></div>
                <div class="col-xs-12 col-sm-12"><span><input type="password" class="regPassword" placeholder="Password" required></span></div>
                <div class="col-xs-12 col-sm-12" >
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" required>
                        <span class="pull-left">{{nameOfBar}}</span>
                        <span class="glyphicon glyphicon-triangle-bottom pull-right" aria-hidden="true"></span></button>
                        <div class="dropdown-menu name" aria-labelledby="dropdownMenu1">
                            {{#each list}}
                                <p class="dropdown-item clickable" id={{barName}}>{{barName}}</p>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="display:{{admin}}">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                    <input type="password" id="adminPassword" placeholder="Admin Password">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4" style="text-align:center">
                    <p class="errMsg"></p>
                    <input type="submit" value="Register" class="js-submit">
                    <a href="{{path}}">Register as {{userReg}}</a>
                </div>
            </div>
        </form>
    </div>
</template>
